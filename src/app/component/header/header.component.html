
<header>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" >
        <li><a href="#" class="nav-link px-3" [routerLink]="['/home']">Home</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['/login']" >Login</button>
        <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['/register']">Sign-up</button>
        <button type="button" class="btn btn-outline-danger" (click)="showLogOutModal()">Log out</button>
      </div>
    </header>
  </div>
</header>

<div *ngIf="modalLogOutVisible" class="modal" tabindex="-1" style="display: block;" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Log out account</h5>
              <button type="button" (click)="hideLogOutModal()" class="btn-close" data-dismiss="modal">
              </button>
          </div>
          <div class="modal-body">
              <p>Do you want to log out the account?</p>
          </div>
          <div class="modal-footer">
              <button  (click)="saveLogOutChanges()" class="btn btn-primary">Log out</button>
              <button type="button" (click)="hideLogOutModal()" class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
